<div class="container">
    <h2>📝 My To-Do List</h2>
  
    <div class="input-area">
      <input [(ngModel)]="newTask" placeholder="Enter a new task" />
      <button (click)="addTask()">Add</button>
    </div>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index" [class.done]="task.done">
        <input type="checkbox" [(ngModel)]="task.done" (change)="toggleDone(task)" />
        {{ task.name }}
        <button class="delete" (click)="deleteTask(i)">❌</button>
      </li>
    </ul>
  </div>
